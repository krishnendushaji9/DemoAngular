<h3>Create Asset</h3>
<div [hidden]="submitted" style="width: 400px;">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Asset Name</label>
            <input type="text" class="form-control"
            id="adName" required [(ngModel)]="asset.adName"
            name="adName">
        </div>

        <div class="form-group">
            <label for="name">Asset Type</label>
            <input type="text" class="form-control" id="adType" required [(ngModel)]="asset.adType"
            name="adType" >
        </div>

        <div >
            <label for="name">Asset Class</label>
            <br>
           
            SoftWare<input type="radio"  id="adClass" required [(ngModel)]="asset.adClass"
            name="adClass" >
        </div>

       <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>

<div [hidden] ="!submitted">
<h4>You submitted successfully!</h4>
</div>
