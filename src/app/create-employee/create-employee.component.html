<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control"
            id="firstname" required [(ngModel)]="employee.firstname"
            name="firstname" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)]="employee.lastname"
            name="lastname" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="name">Email ID</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email"
            name="email" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="name">Date Of Birth</label>
            <input type="date" class="form-control" id="dob" required [(ngModel)]="employee.dob"
            name="dob" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>

<div [hidden] ="!submitted">
<h4>You submitted successfully!</h4>
</div>
